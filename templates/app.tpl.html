<section class="header">
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="text-right">{{boardName}}</h1>
    </div>
  </div>
</section>

<div class="small">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

      </div>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <div class="" dropdown keyboardNav="true">
            <button type="button" class="navbar-toggle"  dropdownToggle>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="changeActive(0)" [routerLink]="['Geo']" class="dropdown-item">Geospatial</a></li>
              <li><a (click)="changeActive(1)" [routerLink]="['Key']" class="dropdown-item">Key Metrics</a></li>
              <li><a (click)="changeActive(2)" [routerLink]="['Data']" class="dropdown-item">Data</a></li>
            </ul>
          </div>
        </li>
      </ul>

    </div>
  </nav>
</div>

<div class="big">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- <a class="navbar-brand" href="#">WebSiteName</a> -->
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li [ngClass]="{active: whichActive===0}"><a (click)="changeActive(0)" [routerLink]="['Geo']">Geospatial</a></li>
        <li [ngClass]="{active: whichActive===1}"><a (click)="changeActive(1)" [routerLink]="['Key']">Key Metrics</a></li>
        <li [ngClass]="{active: whichActive===2}"><a (click)="changeActive(2)" [routerLink]="['Data']">Data</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class="main">
    <router-outlet></router-outlet>
</div>
